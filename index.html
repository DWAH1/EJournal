<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="app/res/img/title-icon.png" />

    <!-- lib js -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <!-- external js -->

</head>

<body>

    <div ng-app="journal-client" ng-controller="ctrl-init">

        <b>{{ students }}</b>

        <div ng-repeat="student in students | orderBy : '-name'">
            {{ student }}
        </div>

    </div>

    <!-- custom js -->
    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>

</body>
</html>
