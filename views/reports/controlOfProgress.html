<span>Отчет</span>
<button ng-click="goTo('/reports')">All reports</button>
<button ng-click="printReport()">Pint</button>
<button ng-click="downloadReport()">Download</button>

<hr>

<h1> {{ title }} </h1>

<span>Дисциплина</span>
<select title="Дисциплина">
    <option ng-repeat="subject in subjects" value="{{ subject.id }}">{{ subject.name }}</option>
</select>

<span>Семместр</span>
<select title="Семместр">
    <option value="1">1</option>
    <option value="2">2</option>
</select>

<div id="reports-body">
    <table border="1" id="tab_customers">
        <thead>
            <tr class='warning'>

                <th rowspan="4">№</th>
                <th rowspan="4">
                    Фамилия и инициалы студентов группы
                    <select title="Группы">
                        <option ng-repeat="group in groups" value="{{group.id}}">{{group.number}}</option>
                    </select>
                </th>
                <th colspan="18">
                    Даты и виды учебных занятий, их посещение, контрольные сроки
                </th>

            </tr>
            <tr>
                <th style="height: 40px" rowspan="1"
                    ng-repeat="n in [].constructor(18) track by $index">  </th>
            </tr>
            <tr>
                <th style="height: 20px" rowspan="1" ng-repeat="n in [].constructor(18) track by $index"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td ng-repeat="n in [].constructor(18) track by $index">  </td>
            </tr>
        </tbody>
    </table>
</div>
