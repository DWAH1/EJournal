<div class="tool-box">
    <button ng-click="goTo('/reports')">
        <span style="padding-top: 1px" class="glyphicon glyphicon-list"></span> All reports
    </button>
    <button ng-click="printReport()">
        <span class="glyphicon glyphicon-print"></span> Print
    </button>
    <button ng-click="downloadReport()">
        <span class="glyphicon glyphicon-download"></span> Download
    </button>
</div>

<hr>

<div class="row">
    <div class="center-block col-md-10" style="float: none;">
        <div class="report-body">
            <h1> {{ report.title }} </h1>

            <span>Дисциплина</span>
            <select class="long-select" title="Дисциплина"
                    ng-model="activeSubject" ng-change="changeSubject(activeSubject)"
                    ng-options="subject.id as subject.name for subject in report.subjects">
                <option value="" disabled>-- Выберите дисциплину --</option>
            </select>

            <span>Семместр</span>
            <select title="Семместр">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div id="reports-body">
            <table border="1" id="tab_customers" style="width: 100%; font-size: 15px">
                <thead>
                <tr class='warning'>

                    <th rowspan="4">№</th>
                    <th rowspan="4">
                        Фамилия и инициалы студентов группы
                        <select title="Группы" class="middle"
                                ng-disabled="!activeSubject">
                            <option ng-repeat="group in report.groups" value="{{group.id}}">{{group.number}}</option>
                        </select>
                    </th>
                    <th colspan="18" style="font-size: 15px">
                        Даты и виды учебных занятий, их посещение, контрольные сроки
                    </th>

                </tr>
                <tr>
                    <th style="height: 40px" rowspan="1"
                        ng-repeat="n in [].constructor(18) track by $index">  </th>
                </tr>
                <tr>
                    <th style="height: 20px" rowspan="1" ng-repeat="n in [].constructor(18) track by $index"> </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in report.students">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td ng-repeat="n in [].constructor(18) track by $index">  </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
