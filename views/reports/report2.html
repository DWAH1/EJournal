<span>Отчет</span>
<button ng-click="goTo('/reports')">All reports</button>
<button ng-click="printReport()">Pint</button>
<button ng-click="downloadReport()">Download</button>

<h1> REP2 </h1>
<h1> {{ report.name }} </h1>

<div id="load"></div>

<div id="reports-body">
    <table id="tab_customers">
        <colgroup>
            <!--<col width="20%">-->
            <!--<col width="20%">-->
        </colgroup>
        <thead>
            <tr class='warning'>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in report.data">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
